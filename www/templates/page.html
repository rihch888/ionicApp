<ion-view title="Page" id="page1" class=" ">
    <ion-content padding="true" class="has-header">
        <h2 id="page-heading1" style="color:#15BFF4;font-weight:300;text-align:center;" class=" ">Login</h2>
        <form id="page-form1" class="list ">
            <label class="item item-input " id="page-input1" ng-model="data.username">
                <input type="email" placeholder="Correo Ectronico">
            </label>
            <label class="item item-input " id="page-input2" ng-model="data.password">
                <input type="password" placeholder="Contraseña">
            </label>
        </form>
        <button id="page-button1" class=" button button-calm  button-block " ng-click="loginEmail()">Iniciar Sesion</button>
        <button id="page-button2" class=" button button-calm  button-block button-outline ">Registrate</button>
        <button id="page-button3" class=" button button-calm  button-block button-clear ">Olvidaste la contraseña?</button>
    </ion-content>
</ion-view>
